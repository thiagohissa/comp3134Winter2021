<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>This is an h1 header</h1>
    <form method="post" id="theForm" action="" onsubmit="event.preventDefault(); executeForm();">
        <input id="input" type="text" name="name" value="">
        <input type="submit" value="submit">
    </form>

    <div>
        <div id="displayInput"></div>
    </div>
<script>
    function executeForm(){
        document.getElementById("displayInput").innerHTML = document.getElementById("input").value;
    }

</script>
</body>
</html>
